<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list Element</title>
    <style>
      nav li {
        display: inline;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- unorder list -->
    <ul>
      <li>first item</li>
      <li>second item</li>
      <li>third item</li>
    </ul>
    <!-- oder list -->
    <ol>
      <li>first order item</li>
      <li>second order item</li>
      <li>third order item</li>
    </ol>

    <!-- descriptive list -->
    <dl>
      <dt>HTML</dt>
      <dd>HYper Text Markup language</dd>
    </dl>

    <nav>
      <li><a href="#">Home</a></li>
      <li><a href="#"> About</a></li>
      <li><a href="#"> Contact</a></li>
    </nav>
  </body>
</html>
