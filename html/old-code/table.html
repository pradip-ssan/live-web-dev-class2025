<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Element</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Language</th>
        <th>Description</th>
        <th>Example</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>html brings web page content</td>
        <td>header, paragraph</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Style and layout</td>
        <td>background color, color , font</td>
      </tr>
    </table>
  </body>
</html>
