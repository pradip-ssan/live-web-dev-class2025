<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 3fr 1fr auto;
        grid-template-rows: 150px 150px;
        border: 2px solid green;
      }
      .box {
        width: 100px;
        height: 100px;
        background: #000;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
    </div>
  </body>
</html>
